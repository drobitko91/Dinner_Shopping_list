<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body> 
    <head class="header">
        <div class="header__wrapper">
            <h1>CSS Dinner Shopping List</h1>
            <h2 class="header__title">
                Letâ€™s go to the mall!
            </h2>
        </div>
    </head> 

    <main class="shopping__list">
        <div class="shopping__list-wrapper">
            <div class="list__light list__style">

                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>

               <div class="checklist__box">
                    <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                    <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
               </div>
               <span class="list__text">A lot of pickles</span>
               <span class="list__notes">for the next lessons about CSS</span>
            </div>

            <div class="list__dark list__style">
                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>

                <div class="checklist__box">
                     <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                     <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
                </div>
               <span class="list__text">10 apples</span>
               <span class="list__notes">for more CSS manipulations</span>
            </div>

            <div class="list__light list__style">
                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>

               <div class="checklist__box">
                    <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                    <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
               </div>
               <span class="list__text">20 oranges</span>
               <span class="list__notes">because they are awesome</span>
            </div>

            <div class="list__dark list__style">
                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>

                <div class="checklist__box">
                     <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                     <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
                </div>
               <span class="list__text">13 plates</span>
               <span class="list__notes">hm... they always dissapear</span>
            </div>

            <div class="list__light list__style">
                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>

               <div class="checklist__box">
                    <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                    <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
               </div>
               <span class="list__text">15 bentos</span>
            </div>

            <div class="list__dark list__style">
                <input type="checkbox" class="input__checkbox">
                <div class="overlay"></div>
                
                <div class="checklist__box">
                     <img src="./img/checklist.jpg" alt="checklist" class="checklist__pic">
                     <img src="./img/vector.jpg" alt="checked" class="checklist__checked">
                </div>
               <span class="list__text">1 bottle of Sake</span>
               <span class="list__notes">for my friends</span>
            </div>
        </div>
        <!-- /shopping__list-wrapper -->

        <div class="shopping__list-button">
            <button class="btn" type="button">Bon appetit</button>
        </div>

    </main>
    
</body>
</html>
